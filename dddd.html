<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="das.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p>Click one of the buttons below to make your choice:</p>
    <div id="buttons-container">
        <button id="rock"><i class="fas fa-hand-rock"></i></button>
        <button id="paper"><i class="fas fa-hand-paper"></i></button>
        <button id="scissors"><i class="fas fa-hand-scissors"></i></button>
      </div>
    <div id="score">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
    </div>
    <div id="results"></div>
    <script src="Untitled-1.js"></script>
    
      
</body>

</html>
